<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mayor o menor</title>
  </head>
  <body>
    <h2>Mayor o menor?</h2>
    <div>
      <p id="cartaBanca"></p>
      <p id="cartaJugador"></p>
      <p id="puntos"></p>
    </div>
    <script type="text/javascript">


while(true){

  var i=0;
  var cartabanca=[];
  var cartajugador=[];

  var azar = Math.floor(Math.random()*13);
  cartajugador.push(azar);
  cartabanca.push(azar);

  var mostrarjugador=document.getElementById("cartaJugador");
  mostrarjugador.innerHTML=`tu carta es: ${cartajugador}`

  var question=prompt(`tu carta ${cartajugador} es mayor o menor que la de la maquina?`);
  var puntuacion=0;

    if (question == "mayor"){
      if (cartabanca[i]>cartajugador[i]){
        alert("has sumado un punto imaginario");
        var i=i++;
        var puntuacion=puntuacion +1;
    }

      else if(cartabanca[i]<cartajugador[i]){
        alert("has perdido un punto imaginario");
        var i=i++;
        var puntuacion=puntuacion -1;
    }
}

    else if (question == "menor"){
      if (cartabanca[i]<cartajugador[i]){
        alert("has sumado un punto imaginario");
        var i=i++;
        var puntuacion=puntuacion +1;
    }

      else if(cartabanca[i]>cartajugador[i]){
        alert("has perdido un punto imaginario");
        var i=i++;
        var puntuacion=puntuacion -1;
    }
}

  if (question == "salir" || question == "SALIR"){
    break;
    }
}

var mostrarpuntos=document.getElementById("puntos");
mostrarpuntos.innerHTML=`has acabado con: ${puntuacion} puntos`;

    </script>
  </body>
</html>
